<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combo.exe</title>
    <!-- Import Poppins Font from Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* Global Styles */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #000000 40%, #001f3f 50%, #ffffff 60%, #001f3f 80%, #000000 100%);
            color: #fff;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, rgba(0, 183, 255, 0.1) 0%, rgba(0, 0, 0, 0.8) 100%);
            z-index: -1;
            transform: translateZ(0);
            animation: parallax 20s infinite linear;
        }
        a {
            text-decoration: none;
            color: #00b7ff;
        }
        .btn {
            display: inline-block;
            padding: 14px 28px;
            background: linear-gradient(135deg, #00b7ff, #008bbf);
            color: #fff;
            border-radius: 10px;
            transition: transform 0.3s, box-shadow 0.3s, background 0.3s;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }
        .btn::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.4);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.4s, height 0.4s;
        }
        .btn:hover::after {
            width: 300%;
            height: 300%;
        }
        .btn:hover {
            transform: scale(1.1);
            box-shadow: 0 0 25px rgba(0, 183, 255, 0.8);
            background: linear-gradient(135deg, #008bbf, #00b7ff);
        }
        html {
            scroll-behavior: smooth;
        }
        h1, h2, h3 {
            font-weight: 600;
        }

        /* Animations */
        @keyframes parallax {
            0% { transform: translateY(0); }
            100% { transform: translateY(-100px); }
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes glow {
            0%, 100% { box-shadow: 0 0 10px rgba(0, 183, 255, 0.5); }
            50% { box-shadow: 0 0 25px rgba(0, 183, 255, 0.9); }
        }
        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }
        @keyframes flip {
            0% { transform: rotateY(0deg); }
            50% { transform: rotateY(180deg); }
            100% { transform: rotateY(360deg); }
        }
        @keyframes particle {
            0% { transform: translate(0, 0); opacity: 1; }
            100% { transform: translate(var(--x), var(--y)); opacity: 0; }
        }

        /* Header */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 30px;
            background: rgba(0, 0, 0, 0.9);
            box-shadow: 0 4px 20px rgba(0,0,0,0.6);
            position: sticky;
            top: 0;
            z-index: 10;
        }
        .logo {
            font-size: 32px;
            font-weight: 600;
            color: #00b7ff;
            text-shadow: 0 0 15px rgba(0, 183, 255, 0.7);
        }
        nav {
            display: flex;
            gap: 20px;
        }
        .nav-panel {
            padding: 14px 28px;
            background: linear-gradient(135deg, #00b7ff, #001f3f);
            color: #fff;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            transition: all 0.4s;
            animation: pulse 2s infinite;
            position: relative;
            border: 2px solid rgba(0, 183, 255, 0.4);
            perspective: 1000px;
        }
        .nav-panel::before {
            content: '';
            position: absolute;
            inset: -6px;
            border-radius: 14px;
            background: linear-gradient(45deg, #00b7ff, transparent);
            opacity: 0;
            transition: opacity 0.4s;
            z-index: -1;
        }
        .nav-panel:hover::before {
            opacity: 1;
        }
        .nav-panel:hover {
            transform: translateY(-5px) rotateY(15deg);
            box-shadow: 0 0 30px rgba(0, 183, 255, 0.9);
            animation: flip 0.6s ease-out forwards;
        }

        /* Hero Section */
        .hero {
            text-align: center;
            padding: 120px 20px;
            position: relative;
            overflow: hidden;
        }
        .hero h1 {
            font-size: 56px;
            margin-bottom: 25px;
            color: #00b7ff;
            text-shadow: 0 0 20px rgba(0, 183, 255, 0.8);
            display: inline-block;
            white-space: nowrap;
            overflow: hidden;
            animation: typing 2.5s steps(30, end) forwards, fadeInUp 1s ease-out;
        }
        .hero p {
            font-size: 24px;
            margin-bottom: 35px;
            animation: fadeInUp 1.2s ease-out;
        }
        .hero .btn {
            animation: fadeInUp 1.4s ease-out;
        }
        .hero::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(0, 183, 255, 0.3) 0%, transparent 70%);
            animation: glow 4s infinite alternate;
            pointer-events: none;
        }
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }
        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #00b7ff;
            border-radius: 50%;
            animation: particle 3s infinite ease-out;
        }

        /* Services Section */
        .services {
            padding: 100px 20px;
            text-align: center;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            margin: 20px;
            border-radius: 20px;
            box-shadow: 0 0 25px rgba(0,0,0,0.6);
            animation: fadeInUp 1s ease-out;
        }
        .services h2 {
            font-size: 40px;
            margin-bottom: 35px;
            color: #00b7ff;
            text-shadow: 0 0 15px rgba(0, 183, 255, 0.7);
        }
        .services-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 25px;
            padding: 0 20px;
        }
        .service-card {
            background: linear-gradient(135deg, #001f3f, #000000);
            padding: 25px;
            border-radius: 15px;
            transition: transform 0.4s, box-shadow 0.4s;
            border: 1px solid rgba(0, 183, 255, 0.3);
        }
        .service-card:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 0 20px rgba(0, 183, 255, 0.8);
        }

        /* Portfolio Section */
        .portfolio {
            padding: 100px 20px;
            text-align: center;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            margin: 20px;
            border-radius: 20px;
            box-shadow: 0 0 25px rgba(0,0,0,0.6);
            animation: fadeInUp 1s ease-out;
        }
        .portfolio h2 {
            font-size: 40px;
            margin-bottom: 35px;
            color: #00b7ff;
            text-shadow: 0 0 15px rgba(0, 183, 255, 0.7);
        }
        .gallery {
            display: flex;
            justify-content: center;
            gap: 40px;
            perspective: 1200px;
            flex-wrap: wrap;
        }
        .gallery-item {
            position: relative;
            width: 300px;
            height: 225px;
            transition: transform 0.6s, box-shadow 0.6s;
        }
        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 15px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.5);
            transition: transform 0.4s;
        }
        .gallery-item:hover img {
            transform: scale(1.1);
        }
        .gallery-item:hover {
            transform: rotateY(20deg) scale(1.05);
            box-shadow: 0 0 30px rgba(0, 183, 255, 0.9);
        }
        .gallery-item::after {
            content: attr(data-title);
            position: absolute;
            bottom: 15px;
            left: 15px;
            color: #fff;
            background: rgba(0, 0, 0, 0.8);
            padding: 8px 12px;
            border-radius: 8px;
            font-size: 16px;
            opacity: 0;
            transition: opacity 0.4s;
        }
        .gallery-item:hover::after {
            opacity: 1;
        }

        /* Pricing Section */
        .pricing {
            padding: 100px 20px;
            text-align: center;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            margin: 20px;
            border-radius: 20px;
            box-shadow: 0 0 25px rgba(0,0,0,0.6);
            animation: fadeInUp 1s ease-out;
        }
        .pricing h2 {
            font-size: 40px;
            margin-bottom: 35px;
            color: #00b7ff;
            text-shadow: 0 0 15px rgba(0, 183, 255, 0.7);
        }
        .tiers {
            display: flex;
            justify-content: center;
            gap: 40px;
            flex-wrap: wrap;
        }
        .tier {
            background: linear-gradient(to bottom, #001f3f, #000000);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.5);
            width: 300px;
            position: relative;
            overflow: hidden;
            transition: transform 0.4s, box-shadow 0.4s;
            border: 2px solid rgba(0, 183, 255, 0.3);
        }
        .tier::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(0, 183, 255, 0.3), transparent);
            animation: borderGlow 4s infinite;
            z-index: 0;
        }
        .tier:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 0 30px rgba(0, 183, 255, 0.9);
        }
        .tier h3, .tier p, .tier ul, .tier .btn {
            position: relative;
            z-index: 1;
        }
        .tier h3 {
            font-size: 28px;
            margin-bottom: 20px;
        }
        .tier p {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 20px;
        }
        .tier ul {
            list-style: none;
            padding: 0;
            margin-bottom: 30px;
        }
        .tier li {
            margin: 12px 0;
            font-size: 18px;
        }
        @keyframes borderGlow {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            header {
                flex-direction: column;
                padding: 20px;
            }
            nav {
                flex-direction: column;
                gap: 15px;
                margin-top: 20px;
            }
            .gallery {
                flex-direction: column;
            }
            .tiers {
                flex-direction: column;
                align-items: center;
            }
            .tier {
                width: 90%;
            }
            .services-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo">Combo C Executor</div>
        <nav>
            <a href="#home" class="nav-panel">ดาวน์โหลด</a>
            <a href="#portfolio" class="nav-panel">แก้ไฟล์</a>
            <a href="https://discord.gg/rY3MGfjf" class="nav-panel" target="_blank">Discord</a>

        </nav>
    </header>

    <!-- Hero Section -->
    <section id="home" class="hero">
        <h1>Roblox Executor</h1>
        <p>ยินดีต้อนรับ! หากต้องการดาวน์โหลดตัวรัน สามารถคลิกปุ่มดาวน์โหลดได้เลย</p>
    
        <!-- ปุ่มโหลด -->
        <a href="#" class="btn" onclick="downloadFromGitHub()">Download Executor</a>
    
        <!-- พาร์ติเคิล -->
        <div class="particles">
            <div class="particle" style="--x: 100px; --y: -200px; animation-delay: 0s;"></div>
            <div class="particle" style="--x: -150px; --y: 250px; animation-delay: 1s;"></div>
            <div class="particle" style="--x: 200px; --y: 300px; animation-delay: 2s;"></div>
            <div class="particle" style="--x: -200px; --y: -150px; animation-delay: 0.5s;"></div>
        </div>
    
        <!-- แจ้งเตือนเบาๆ -->
        <div id="downloadMessage" style="display:none; margin-top: 15px; color: #4CAF50;">
            ⏳ Download started...
        </div>
    </section>
    
    <script>
    function downloadFromGitHub() {
        const link = document.createElement('a');
        link.href = "https://gofile.io/d/8lW5As"; // เปลี่ยนเป็นลิงก์ของคุณ
        link.download = "ui.zip";
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
    
        // แสดงข้อความแจ้งเตือน
        document.getElementById("downloadMessage").style.display = "block";
    
        // ซ่อนข้อความหลัง 5 วินาที
        setTimeout(() => {
            document.getElementById("downloadMessage").style.display = "none";
        }, 5000);
    }
    </script>
    

    <!-- Portfolio Section -->
    <section id="portfolio" class="portfolio">
        <h2>แก้ไฟล์</h2>
        <div class="gallery">
            <div class="gallery-item" data-title="Combo C กดเพื่อดาวโหลดไฟล์ Fix" onclick="downloadFile('https://example.com/files/fix.bat')">
                <img src="https://cdn.discordapp.com/attachments/1268158253263753280/1360553656893571243/image.png?ex=67fb89d5&is=67fa3855&hm=d70cdee4010f920924d20ad8e0f5c7fc1f6519a496fd0f5199711ee0a4e2e4f7&" alt="Custom UI for Roblox Executor - Combo C">
            </div>
        </div>
    </section>
    
    <script>
    function downloadFile(url) {
        const link = document.createElement('a');
        link.href = url;
        // สกัดชื่อไฟล์จาก URL ถ้าไม่มีให้ตั้งชื่อเอง
        const fileName = url.split('/').pop() || 'downloaded-file';
        link.download = fileName;
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
    }
    </script>
    
</body>
</html>
